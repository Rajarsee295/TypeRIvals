<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRivals</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="favicon (1).ico">
</head>
<body>
    <div class="maincontainer">

    </div>
    <header>
        <div class="profileContainer">
            <div class="profile">
                <div class="username">
                  Rajarsee Chakraborty
                </div>
                <div class="profilepicture">
                   <img src="Default_pfp.jpg" class="profilepicture1">
                </div>
          </div>
        </div>
    </header>

    <div class="difficulty_level_container">
        <div class="difficulty_text">
            Diffculty:
        </div>
        <div class="difficulty_levels">
            <div class="dropdown">
                <button class="dropbtn"> <span class="drop_btn_text">Newbie</span><span>▾</span></button>
                <div id="content" class="drop_down_content">
                  <button class="buttons" id="Newbie">Newbie</button>
                  <button class="buttons" id="Intermediate">Intermediate</button>
                  <button class="buttons" id="Expert">Expert</button>
                </div>
              </div>
        </div>
    </div>  

    <div class="timer">

        <div class="buttons_time">
            <button class="fifteen">
                15
            </button>
            <button class="thirty">30</button>
            <button class="forty_five">45</button>
            <button class="sixty">60</button>
        </div>
        <span class="time">
           30
        </span>
    </div>

    <div class="cursor">

    </div>
    <div class="typing_area_container">
       
        <div class="typing_area">
           <div class="typing_area_main_container">
            
           </div>      
           
        </div>  
    </div>

    <div class="footer">
        <button class="restart">
            ⟳
        </button>
    </div>
    <script type="module" src="script1.js"></script>
    
</body>
</html>
