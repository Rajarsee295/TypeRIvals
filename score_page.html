<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TyperRivals</title>
    <link rel="icon" href="favicon (1).ico">
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <div class="main_container">
        <div class="main">
            <div class="result">
                <div class="result_text_container">
                    <div class="result_text">RESULT</div>
                </div>
                <div class="underline_container"><div class="underline"></div></div>
                <div class="result_container">
                    <div class="wpm_container">
                        <div class="wpm">WPM:<span class="score">30</span></div>
                    </div>
                    <div class="time_container">
                        <div class="time">Time:<span class="time_taken"></span></div>
                    </div>
                    <div class="accuracy_container">
                        <div class="accuracy">Accuracy:<span class="acc">30</span></div>
                    </div>
                    <div class="raw_container">
                        <div class="raw">Raw:<span class="raw_">33</span></div>
                    </div>
                    <div class="character_container">
                        <div class="character">Characters:<span class="characters">33</span></div>
                    </div>
                </div>
            </div>
            <div class="buttons">
               <div class="button_container">
                   <button class="play_again">PLAY AGAIN</button>
                   <button class="sign_out">SIGN OUT</button>
                   <button class="leaderboard">LEADERBOARD</button>
               </div>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
    <script src="script4.js"></script>
</body>
</html>
