<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TyperRivals</title>
    <link rel="icon" href="favicon (1).ico">
    <link rel="stylesheet" href="style7.css">
</head>
<body>
   <div class="header">
      LEADERBOARD
   </div>
   <div class="selector">
    <label for="country-selector" id="text_123">Choose where:</label>
    <select id="country-selector">
      <option value="world_wide">World-wide</option>
      <option value="country">Country</option>
    </select>
   </div>
   

   <div class="leaderboard_container">
     <div class="leaderboard">
       <div class="header_leaderboard" id="rank">Rank</div>
       <div class="header_leaderboard" id="country">Country</div>
       <div class="header_leaderboard" id="username">Username</div>
       <div class="header_leaderboard" id="rating">Rating</div>
     </div>
   </div>
   <div class="return_container">
    <button class="return">RETURN</button>
   </div>
   <script type="module" src="script6.js"></script>
</body>
</html>
